<nb-card>
  <nb-card-body>
    <nb-tabset>
      <nb-tab class="result-tab"
        *ngFor="let model of sentimentAnalysisModels"
        [tabTitle]="model.name" 
      >
        <twitter-analysis-charts
          [tweetData]= "tweetData" 
          [sentimentAnalysisModel]="model.key"
        ></twitter-analysis-charts>
      </nb-tab>
    </nb-tabset>
  </nb-card-body>
</nb-card>

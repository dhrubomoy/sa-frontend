<div class="row">
  <div class="col-lg-12">
    <nb-card>
        <nb-card-body>
          <div class="row">
            <div class="col-lg-10">
              <input [(ngModel)]="searchedTweetQuery"
                type="text" nbInput fullWidth 
                shape="round" status="info" 
                placeholder="Search here">
            </div>
            <div class="col-lg-2">
              <button nbButton shape="rectangle" 
                shape="round" status="primary"
                (click)="addSearchedTweet()"
              >
                Analyze
              </button>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
  </div>
  <div class="col-lg-12" *ngIf="searchedTweets.length > 0">
    <nb-card>
      <nb-card-header>Queries</nb-card-header>
      <nb-card-body>
        <tag *ngFor="let st of searchedTweets"
          (click)="selectSearchedTweet(st.id)"
          [color]="getSearchedTweetSelectedColor(st.id)"
          [text]="st.query" [closable]="true"
          (onClose)="deleteSearchedTweet(st.id)">
        </tag>
      </nb-card-body>
    </nb-card>
    <twitter-analysis-result [tweetData]="selectedTweetData"></twitter-analysis-result>
  </div>
</div>
